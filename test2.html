<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  label {
	margin:0px 2px 4px 2px;	
	padding: 1px;
	background-color: #eee;
	display: block;
	width: 50px;
}
  </style>
</head>
<body>
 <form action="" method="get">
<label title="Alabama"><input type="checkbox" value="checkbox" />AL</label>
<label title="Alaska"><input type="checkbox" value="checkbox" />AK</label>
<label title="American Samoa"><input type="checkbox" value="checkbox" />AS</label>
</form>
  <script
			  src="http://code.jquery.com/jquery-2.2.4.js"
			  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
			  crossorigin="anonymous"></script>
<script>
$('input[type=checkbox]').change(function(){
    if($(this).prop('checked')){   
        $(this).parent().css('backgroundColor', '#bff0a1');
    }else{
        $(this).parent().css('backgroundColor', '#eee');        
    }
});
  </script> 

</body>
</html>
